<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NBA Charts Test Page</title>

        <!-- External CDN Dependencies -->
        <!-- CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.0/basicLightbox.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />

        <!-- Local CSS -->
        <link rel="stylesheet" href="css/nbacc.css" />
        <link rel="stylesheet" href="css/nbacc-media.css" />
        <link rel="stylesheet" href="css/nbacc-calculator.css" />

        <!-- External JS Dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.2.0/chartjs-plugin-zoom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.0/basicLightbox.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Local JS -->
        <script>
            // Initialize shared global state for cross-file references
            window.chartData = null;
            window.pointMarginData = {};
            window.externalTooltipHandler = null;
            window.zoomOptions = null;
        </script>
        <script src="js/nbacc_utils.js"></script>
        <script src="js/nbacc_saveas_image_dialog.js"></script>
        <script src="js/nbacc_plotter_plugins.js"></script>
        <script src="js/nbacc_plotter_data.js"></script>
        <script src="js/nbacc_plotter_core.js"></script>
        <script src="js/nbacc_plotter_ui.js"></script>
        <script src="js/nbacc_chart_loader.js"></script>
        <script src="js/nbacc_calculator_core.js"></script>
        <script src="js/nbacc_calculator_ui.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>NBA Charts Test Page</h1>
            <!-- Test chart container -->
            <div id="nbacc_calculator" class="nbacc-calculator"></div>
        </div>

        <script>
            // Initialize charts when page loads
            document.addEventListener("DOMContentLoaded", function () {
                // The chart loader will automatically find the chart div by ID and load the corresponding data
                console.log("DOM loaded, charts should initialize");
            });
        </script>
    </body>
</html>
